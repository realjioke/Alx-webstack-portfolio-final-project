<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goleecast Weather</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            0% { opacity: 0; transform: translateX(-100%); }
            100% { opacity: 1; transform: translateX(0); }
        }

        .animated-heading {
            font-family: 'Pacifico', cursive;
            animation: fadeIn 2s ease-in-out;
            background: linear-gradient(135deg, #ff7e5f, #feb47b); /* Warm gradient background */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            text-align: center;
            margin-bottom: 20px;
        }

        body {
            background: linear-gradient(135deg, #a8edea, #fed6e3); /* Lighter gradient background */
            color: #333333; /* Matching text color */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 300px; /* Reduced width by 50% */
            width: 100%;
            padding: 10px; /* Reduced padding */
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            text-align: center;
        }

        input, button {
            padding: 10px;
            margin: 10px 0;
            width: calc(100% - 20px);
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #007BFF; /* Bootstrap primary color */
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3; /* Darker shade for hover effect */
        }

        #weatherResult {
            margin-top: 20px;
            text-align: left;
            animation: slideIn 1s ease-in-out;
        }

        .weather-info {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
            animation: fadeIn 1s ease-in-out;
            font-family: 'Roboto', sans-serif; /* Use Roboto font */
        }

        .weather-info h2 {
            margin: 0 0 10px 0;
            font-size: 24px;
            font-weight: 700; /* Bold font */
        }

        .weather-info p {
            margin: 5px 0;
            font-size: 16px;
            font-weight: 400; /* Regular font */
        }

        .weather-info img {
            vertical-align: middle;
            margin-right: 10px;
            width: 80px; /* Increased size for better visibility */
            height: 80px; /* Increased size for better visibility */
            filter: brightness(2) contrast(2) saturate(2); /* Increase brightness, contrast, and saturation */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="animated-heading">Goleecast Weather App</h1>
        <input type="text" id="city" placeholder="Enter city name" />
        <button id="getWeatherBtn">Get Weather</button>
        <button id="toggleUnits">Switch to Fahrenheit</button>
        <div id="weatherResult"></div>
        <!-- Removed five-day forecast section -->
    </div>
    <div id="spinner" class="spinner" style="display: none;"></div>
    <script src="weatherApp.js"></script>
</body>
</html>
